name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy app via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} 'bash -i -c "
            cd ~/greenmart-hacktm &&
            git fetch origin master &&
            git reset --hard origin/master &&
            export NVM_DIR=\$HOME/.nvm &&
            source \$NVM_DIR/nvm.sh &&
            nvm install 24 &&
            nvm alias default 24 &&
            nvm use default &&
            node -v &&
            npm install &&
            npm run setup &&
            npm run build &&
            pm2 delete greenmart || true &&
            pm2 start npm --name \"greenmart\" -- run start
          "'
